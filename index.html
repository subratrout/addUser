<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#form1').submit(function(){
                var first_name = $('#first_name').val();
                var last_name = $('#last_name').val();
                var email = $('#email_address').val();
                var contact = $('#contact_no').val();

                $('tbody').append('<tr><td>'+ first_name +'</td><td>'+ last_name+ '</td><td>' +email+'</td><td>' +contact+'</td></tr>');
                $('input[type=text]').val('');
                return false;
            })

        });
    </script>

</head>
<body>

<div class="header-container">
    <header class="wrapper clearfix">
        <h1 class="title">Add User to Table</h1>
    </header>
</div>

<div class="main-container">
    <div class="main wrapper clearfix">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <td id="first_name_table">First Name</td>
                        <td id="last_name_table">Last Name</td>
                        <td id="email_table">Email Address</td>
                        <td id="contact_table">Contact#</td>
                    </tr>

                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="form-main">
            <div id="form-div">
                <form class="form" id="form1">

                    <p class="first-name">
                       First Name: <input name="first_name" type="text" placeholder="First Name" id="first_name" />
                    </p>
                    <p class="last-name">
                        First Name: <input name="last_name" type="text" placeholder="Last Name" id="last_name" />
                    </p>

                    <p class="email">
                        Email Address: <input name="email" type="text" id="email_address" placeholder="Email Address" />
                    </p>

                    <p class="contact">
                        Contact No: <input name="contact" type="text" id="contact_no" placeholder="Phone#" />
                    </p>


                    <div class="submit">
                        <input type="submit" value="Submit" id="button-blue"/>
                        <div class="ease"></div>
                    </div>
                </form>
            </div>

    </div> <!-- #main -->
</div> <!-- #main-container -->


</body>
</html>
